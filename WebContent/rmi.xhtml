<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j">

<ui:define name="body">

    <h:form id="login">

        <rich:panel>
            <f:facet name="header">Login</f:facet>
			<s:div id="clientStatus"><h:outputText value="#{taggerClient.status}" /> </s:div>
			<s:div style=""></s:div>
            
            
        </rich:panel>
        <div class="actionButtons">

            <s:button value="client.run" action="#{taggerClient.run()}" limitToList="true" propagation="join">
            	<a4j:support event="oncomplete" reRender="clientStatus, messages" ></a4j:support>
            </s:button>
        </div>

    </h:form>

 </ui:define>
</ui:composition>
